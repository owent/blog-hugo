{{ if $.Site.Taxonomies.tags }}
<div class="widget-wrap">
<h3 class="widget-title">{{ i18n "tagcloud" }}</h3>
<div class="widget tagcloud"><ul class="article-tagcloud-list">{{ range $tag, $pages := $.Site.Taxonomies.tags }}
  <li class="article-tagcloud-list-item"><a style=" font-size: {{ add (div $pages.Count 20) 0.5 }}rem;" href='{{ "tags/" | absLangURL }}{{ $tag | lower | urlize }}{{ with $.Site.Params.ugly }}{{ . }}{{ end }}'>{{ $tag | safeHTML }}({{ $pages.Count }})</a></li>{{ end }}
</ul></div></div>
{{ end }}
