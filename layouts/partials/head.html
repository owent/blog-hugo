<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}"><head>
  <meta charset="utf-8" />
  <title>{{- .Title -}} | {{- $.Site.Title -}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ $.Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
  {{ with $.Site.Params }}{{ with .favicon }}<link rel="icon" href='{{ . }}' />{{ end }}{{ end }}
{{ $bootstrap_css := "//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" }}
{{ if $.Site.Params.bootstrap }}
  <link rel="stylesheet" href='{{ $.Site.Params.bootstrap.css | default $bootstrap_css | safeURL }}' crossorigin="anonymous" />
{{ else }}
  <link rel="stylesheet" href='{{ $bootstrap_css }}' crossorigin="anonymous" />
{{ end }}
  <link rel="stylesheet" href='{{ $.Site.BaseURL }}/css/style.css' />
</head>
