<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}"><head>
  <meta charset="utf-8" />
  <title>{{- .Title -}} | {{- $.Site.Title -}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
  {{ with $.Site.Params }}{{ with .favicon }}<link rel="icon" href='{{ . }}' />{{ end }}{{ end }}
  <link rel="stylesheet" href='{{ $.Site.Params.bootstrap.css | default "//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" | safeURL }}' />
  <link rel="stylesheet" href='{{ $.Site.Params.bootstrap.tether.css | default "//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" | safeURL }}' />
  <link rel="stylesheet" href='{{ $.Site.BaseURL }}/css/style.css' />
</head>
