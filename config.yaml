markup:
  defaultMarkdownHandler: goldmark
  blackfriday:
    taskLists: true
    smartypants: true
    angledQuotes: false
    fractions: true
    smartDashes: true
    latexDashes: true
    hrefTargetBlank: true
    plainIDAnchors: true
