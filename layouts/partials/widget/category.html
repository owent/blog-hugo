{{ if $.Site.Taxonomies.categories }}
<div class="widget-wrap">
<h3 class="widget-title">{{ i18n "categories" }}</h3>
<div class="widget"><ul>{{ range $cat,$pages := $.Site.Taxonomies.categories }}
  <li><a href='{{ "categories/" | absLangURL }}{{ $cat | lower | urlize }}'>{{ $cat | safeHTML}}({{ $pages.Count }})</a></li>{{ end }}
</ul></div></div>
{{ end }}
